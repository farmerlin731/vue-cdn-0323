<body>
    <div class="tp">
        <a href="https://www.google.com/" target="_blank"><img src="https://fakeimg.pl/250x200/" alt=""></a>

        <h2>hello, gogo :)</h2>

<script type="text/x-template" id="hahacard">
    <div class="card" style="width: 18rem;">
        <img src="https://fakeimg.pl/250x200/" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{name}}</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                card's content.</p>
            <a href="#" class="btn btn-primary" @click="clickBtn">Go somewhere</a>
        </div>
    </div>
</script>

<script type="module">

    import card2 from './card.js';
    console.log(Vue);
    var name = "test outside";

    const cardTmp = {
        data() {
            return {
                name: 'cardAAAA',
            }
        },
        props: ['ininfo'],
        methods: {
            clickBtn() {
                // alert('oh no u click');
                console.log('click success');
                this.$emit('testemit', 'some text from inside');
            },
            test() {
                this.name = "ohnoichange";
            },
        },
        mounted() {
            this.name = this.ininfo;
        },
        template: '#hahacard',
    };

    const app = Vue.createApp({
        data() {
            return {
                name: 'farmer',
                info: 'name from outside',
                num: 100,
            }
        },
        methods: {
            test() {
                alert(`oh - hahaalert ${this.name}`);
            },
            receiveInfo(info) {
                // alert(info);
                this.num += 99;
            },
        },
        components: { card2 },
        computed: {
            doubleNum() {
                return this.num * 2;
            }
        },
        watch: {
            num() {
                alert(`the new number - ${this.num}`);
            }
        },
        mounted() {
            // this 是指到 proxy
            // setTimeout(()=>{
            //     alert(this.name);
            // },2000);

            // this 指到 global
            // setTimeout(function(){
            //     alert(`new - ${this.name}`);
            // },2000);

            // 當作 proxy call 這個method, 所以this還是指到proxy
            // setTimeout(this.test, 2000);
        },
    });

    app.component('card-tmp', cardTmp);
    app.mount('#app');
</script>
